language: node_js
node_js:
- 4.2.6
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_bba79517ddc5_key -iv $encrypted_bba79517ddc5_iv
  -in travis_rsa.enc -out .travis/travis_rsa -d
script:
- echo Deploying!
after_success:
- eval "$(ssh-agent -s)"
- chmod 600 .travis/travis_rsa
- ssh-add .travis/travis_rsa
deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
